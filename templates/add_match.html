<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить матч</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, select, button { margin: 5px 0; }
        .team-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }
        .player-form {
            border: 1px solid #ccc;
            padding: 10px;
            width: 48%;
        }
        h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Добавить новый матч</h1>

    <form method="post">
        <label>Дата:</label><br>
        <input type="date" name="date" required><br>

        <label>Победившая команда:</label><br>
        <select name="winner" required>
            <option value="Синяя">Синяя</option>
            <option value="Красная">Красная</option>
        </select><br><br>

        <div class="team-container">
            <!-- Синяя команда -->
            <div>
                <h3>Синяя команда (слева)</h3>
                {% for i in range(5) %}
                    <div class="player-form">
                        <h4>Игрок {{ i+1 }}</h4>
                        <label>Ник:</label><br>
                        <input type="text" name="player_nick[]" required><br>

                        <label>Персонаж (имя файла):</label><br>
                        <input type="text" name="player_champ[]" placeholder="ezreal" required><br>

                        <label>KDA:</label><br>
                        <input type="text" name="player_kda[]" placeholder="10/2/5" required><br>

                        <input type="hidden" name="player_team[]" value="Синяя">
                    </div>
                {% endfor %}
            </div>

            <!-- Красная команда -->
            <div>
                <h3>Красная команда (справа)</h3>
                {% for i in range(5) %}
                    <div class="player-form">
                        <h4>Игрок {{ loop.index + 5 }}</h4>
                        <label>Ник:</label><br>
                        <input type="text" name="player_nick[]" required><br>

                        <label>Персонаж (имя файла):</label><br>
                        <input type="text" name="player_champ[]" placeholder="jinx" required><br>

                        <label>KDA:</label><br>
                        <input type="text" name="player_kda[]" placeholder="7/3/6" required><br>

                        <input type="hidden" name="player_team[]" value="Красная">
                    </div>
                {% endfor %}
            </div>
        </div>

        <button type="submit">Отправить</button>
    </form>

    <p><a href="/logout">Выйти</a></p>
</body>
</html>
